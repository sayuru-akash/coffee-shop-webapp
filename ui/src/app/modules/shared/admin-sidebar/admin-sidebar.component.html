<div class="w-64 absolute sm:relative bg-whit border-gray-200 dark:border-gray-600 shadow md:h-full flex-col justify-between hidden sm:flex">
    <div class="px-8">
      <div class="h-16 w-full flex items-center">
        <a routerLink="/" class="flex items-center">
          <span class="self-center text-3xl font-semibold whitespace-nowrap ">Store Admin</span>
        </a>
      </div>
      <ul class="mt-12">
        <li *ngFor="let item of sidebarItems" class="flex w-full justify-between text-gray-800 cursor-pointer items-center mb-6">
          <a href="{{ item.link }}" class="flex items-center focus:outline-none focus:ring-2 focus:ring-white">
            <i class="fa-solid {{ item.icon }} text-xl"></i>
            <span class="text-xl font-semibold {{ item.text.length > 15 ? 'text-sm' : '' }} ml-4">{{ item.text }}</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
