<div class="fixed inset-0 flex items-center justify-center z-50">
  <div class="bg-white p-5 rounded-lg shadow-xl relative">
    <button
      class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 transition"
      (click)="closeDialog()"
    >
      <i class="fas fa-times text-xl"></i>
    </button>
    <form
      #addPostForm="ngForm"
      class="text-left p-5 w-96"
      (ngSubmit)="onSubmit(addPostForm.value)"
    >
      <!-- Display success message -->
      <div *ngIf="successMessage" class="text-green-600 font-semibold mb-2">
        {{ successMessage }}
      </div>

      <!-- Display error message -->
      <div *ngIf="errorMessage" class="text-red-600 font-semibold mb-2">
        {{ errorMessage }}
      </div>
      <div class="text-2xl font-normal mb-6 text-center">Add Product</div>
      <div class="mb-6">
        <label for="name" class="text-gray-600 text-sm">Title</label>
        <input
          type="name"
          id="name"
          name="name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="* Item Name"
          required
          [(ngModel)]="name"
        />
      </div>
      <div class="mb-6">
        <label for="description" class="text-gray-600 text-sm"
          >Description</label
        >
        <textarea
          id="description"
          name="description"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="* Description"
          rows="4"
          required
          [(ngModel)]="description"
        ></textarea>
      </div>
      <div class="mb-6">
        <label for="price" class="text-gray-600 text-sm">Price</label>
        <input
          type="number"
          id="price"
          name="price"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="* Price"
          required
          [(ngModel)]="price"
        />
      </div>
      <div class="mb-6">
        <label for="image" class="text-gray-600 text-sm">Image</label>
        <input
          type="file"
          id="itemImage"
          name="file"
          accept="image/*"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          required
          (change)="handleImageUpload($event)"
        />
      </div>
      <div class="mb-6">
        <label for="category" class="text-gray-600 text-sm">Category</label>
        <select
          id="category"
          name="category"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          required
          [(ngModel)]="category"
        >
          <option value="" disabled selected>Select a category</option>
          <option value="Drinks">Drinks</option>
          <option value="Food">Food</option>
          <option value="Merchandise">Merchandise</option>
        </select>
      </div>
      <button
        type="submit"
        class="text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm w-full px-5 py-4 text-center shadow-sm mt-4"
      >
        Add Product
      </button>
    </form>
  </div>
</div>
<div class="fixed inset-0 bg-black opacity-50 z-40"></div>
