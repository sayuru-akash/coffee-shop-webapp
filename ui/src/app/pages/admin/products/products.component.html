<div class="w-full min-h-full">
  <div class="flex flex-no-wrap min-h-full">
    <app-admin-sidebar />
    <div class="container overflow-scroll mx-auto py-10 md:w-4/5 w-11/12 px-0 sm:px-6">
      <div class="w-full h-full">
        <div class="relative shadow-md sm:rounded-lg">
          <table class="w-full text-sm text-left text-gray-500">
            <caption
              class="p-5 text-2xl font-semibold text-left text-gray-900 bg-white"
            >
              <div class="flex justify-between">
                Products
                <div class="w-[50%]">
                  <label
                    for="default-search"
                    class="mb-2 text-sm font-medium text-gray-900 sr-only"
                    >Search</label
                  >
                  <div class="relative">
                    <div
                      class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                    >
                      <svg
                        class="w-4 h-4 text-gray-500"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 20 20"
                      >
                        <path
                          stroke="currentColor"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                        />
                      </svg>
                    </div>
                    <input
                      type="search"
                      id="default-search"
                      class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-green-700 focus:border-green-900"
                      placeholder="Search Products..."
                      required
                        [(ngModel)]="searchTerm"
                        (input)="performSearch()"
                    />
                  </div>
                </div>
              </div>
              <button
                class="absolute top-5 right-5 text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-4 text-center shadow-sm"
                (click)="addProduct()"
              >
                Add Product
              </button>
            </caption>
            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-3">No.</th>
                <th scope="col" class="px-6 py-3">Name</th>
                <th scope="col" class="px-6 py-3">Category</th>
                <th scope="col" class="px-6 py-3">Price</th>
                <th scope="col" class="px-6 py-3">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let product of filteredProducts; let i = index"
                class="bg-white border-b"
              >
                <td class="px-6 py-4">{{ i + 1 }}</td>
                <td class="px-6 py-4">{{ product.name }}</td>
                <td class="px-6 py-4">{{ product.category }}</td>
                <td class="px-6 py-4">$ {{ product.price }}</td>
                <td class="flex flex-col px-6 py-4 text-right">
                  <a (click)="editProduct(product)"
                   class="font-medium text-green-600 hover:underline">Edit</a>
                  <a (click)="deleteProduct(product)"
                   class="font-medium text-red-600 hover:underline">Delete</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="flex justify-center mt-8">
          <nav aria-label="Page navigation">
            <ul class="inline-flex -space-x-px text-base h-10">
              <li *ngIf="currentPage > 1">
                <a
                  href="javascript:void(0);"
                  class="flex items-center justify-center px-4 h-10 ml-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700"
                  (click)="previousPage()"
                >
                  Previous
                </a>
              </li>
              <li>
                <a
                  href="javascript:void(0);"
                  class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700"
                >
                  {{ currentPage }}
                </a>
              </li>
              <li *ngIf="currentPage < totalPages">
                <a
                  href="javascript:void(0);"
                  class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700"
                  (click)="nextPage()"
                >
                  Next
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
