<div class="px-auto">
    <div class="flex flex-col sm:flex-row">
        <div class="w-full md:w-1/2 bg-green-700 flex flex-row md:items-center min-h-full">
            <div class=" w-full flex flex-col  pt-12 pb-12 pl-6 pr-6 md:p-16  text-white gap-5">
                <span class="text-2xl font-bold mb-2">Review Order (1)</span>
                <span class="text-xl font-bold mb-2">Prep time: 3-6 min</span>
                <mat-form-field >
                    <mat-label>Pickup Location</mat-label>
                    <mat-select>
                      <mat-option *ngFor="let location of pickupLocations" [value]="location">
                        {{ location }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  <ul class="w-full flex flex-row gap-6 ">
                    <li class="w-full ">
                      <input
                        type="radio"
                        id="size-tall"
                        name="size"
                        value="size-tall"
                        class="hidden peer "
                        required
                      />
                      <label
                        for="size-tall"
                        class="inline-flex items-center justify-center w-full p-5 text-white bg-transparent border border-white rounded-lg cursor-point peer-checked:border-green-600 peer-checked:text-white peer-checked:bg-green-900 hover:text-white hover:bg-green-700"
                      >
                      <div class="text-center">
                        <div class="flex flex-col items-center">
                          <i class="fa-solid fa-store text-lg mb-1 text-white"></i>
                          <div class="w-full text-sm font-normal">In-Store</div>
                        </div>
                      </div>
                        
                      </label>
                    </li>
                    <li class="w-full">
                      <input
                        type="radio"
                        id="size-grande"
                        name="size"
                        value="size-grande"
                        class="hidden peer"
                        required
                      />
                      <label
                        for="size-grande"
                        class="inline-flex items-center justify-center w-full p-5 text-white bg-transparent border border-white rounded-lg cursor-point peer-checked:border-green-600 peer-checked:text-white peer-checked:bg-green-900 hover:text-white hover:bg-green-700"
                      >
                      <div class="block text-center">
                        <div class="flex flex-col items-center">
                          <i class="fa-solid fa-car text-lg mb-1"></i>
                          <div class="w-full text-sm font-normal">Drive-Thru</div>
                        </div>
                      </div>
                       
                      </label>
                    </li>
                  </ul>
            </div>
        </div>
        <div class="w-full bg-white md:w-1/2 flex flex-row mt-10">
            <div class="bg-inherit flex flex-col gap-10 w-full mx-20">
                <div *ngFor="let cartItem of cartItems" class="flex flex-col sm:flex-row bg-inherit w-full p-4 items-center gap-4 border-b-2 justify-center">
                  <img class="rounded-full w-32 h-32 sm:mr-4" [src]="cartItem.imgSrc" alt="item image">
                  <div class="flex flex-col justify-center items-center sm:justify-start sm:items-start">
                    <p class="text-xl font-normal">{{ cartItem.name }}</p>
                    <p class="text-gray-500">{{ cartItem.category }}</p>
                  
                    <div class="flex items-center justify-center">
                        <a class="m-4 sm:m-10 hover:text-gray-600 ">
                          <i class="fa-solid text-lg fa-minus text-black"></i>
                        </a>
                        <span class="mx-2">{{ cartItem.quantity }}</span>
                        <a class="m-4 sm:m-10 hover:text-gray-600">
                          <i class="fa fa-plus text-black"></i>
                        </a>
                      </div>
                      
                  </div>
                </div>
                <div class="w-full content-center justify-center flex sm:justify-end sm:content-end">
                    <button
        class=" mb-12 bg-darkgreen text-white bg-green-900 py-3 px-5 font-semibold text-xl rounded-full border-2 hover:border-green-900 hover:bg-transparent hover:text-green-900 transition duration-300"
      >
        Add To Order
      </button>
                </div>
                
              </div>
              
        </div>
    </div>
</div>
